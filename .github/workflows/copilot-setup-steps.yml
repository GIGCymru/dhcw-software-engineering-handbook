name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # Clone the repository as part of setup steps to install dependencies
      contents: read

    # Define steps that will run before the agent starts.
    # These steps install all necessary tools and dependencies for the project.
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python 3.13
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13'

      - name: Install uv package manager
        run: |
          tmpdir="$(mktemp -d)"
          curl -LsSf https://astral.sh/uv/install.sh -o "$tmpdir/install-uv.sh"
          sh "$tmpdir/install-uv.sh"
          rm -rf "$tmpdir"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install Just command runner
        run: |
          tmpdir="$(mktemp -d)"
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh -o "$tmpdir/install-just.sh"
          bash "$tmpdir/install-just.sh" --to "$HOME/.local/bin"
          rm -rf "$tmpdir"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Sync Python dependencies with uv
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          uv sync
